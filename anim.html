<html>
    <body>
        <style>
            .box{
                width: 200px; 
                height: 200px;
                background-color: red;
                margin-left: 0;
            }
            .animesquerda{
                transition: 1s;
                margin-left: 90px;
                margin-top: 20px;
                background-color: aqua;
                
            }
        </style>
        <div class="box"></div>
        <script>
            var box = document.querySelectorAll('.box')[0];
            
           box.addEventListener('click' ,()=>{
            box.classList.add('animesquerda');
           })

        </script>
    </body>
</html>
